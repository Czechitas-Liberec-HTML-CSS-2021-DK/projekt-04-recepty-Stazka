<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

    
    <div class="menu">
        <div class="salat">
        <!-- hlavni recept -->

        <h1 class="velky-nadpis">Salát s&nbsp;vlašskými ořechy</h1>
        <p>Saláty</p>
        <p>5 komentářů</p>
        </div>

        <div class="container">
        <div class="prvni-sloupec">
        <div class="chlebicek">
        <!-- maly recept 2 -->

        <h1>Chlebíček s&nbsp;avokádem</h1>
        <p>Svačina</p>  
        <p>16 komentářů</p>  
        </div>

        <div class="cizrna">
        <!-- maly recept 3 -->

        <h1>Pita chléb s&nbsp;cizrnou</h1>
        <p>Luštěniny</p>      
        <p>23 komentářů</p>
        </div>    </div>

        <div class="druhy-sloupec">
        <div class="tacos">
        <!-- maly recept 4 -->

        <h1>Avokádové tacos</h1>
        <p>Mexická</p>    
        <p>7 komentářů</p>        
        </div>

        <div class="burger">
        <!-- maly recept 5 -->

        <h1>Sojový burger</h1>
        <p>Burgery</p>    
        <p>19 komentářů</p>
        </div>  </div>

    </div>
</div>

            <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
        </footer>


    </body>
</html>
